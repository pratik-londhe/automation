# Define the root logger with appender file
log4j.rootLogger                                = INFO, stdout, FILE

log4j.appender.stdout                           = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout                    = org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern  = %d{DATE} [%5p] [%F:%L] - %m%n

# Define the file appender 
log4j.appender.FILE                             = org.apache.log4j.FileAppender
log4j.appender.FILE.File                        = target/log/brandlive.log

# Define the layout for file appender
log4j.appender.FILE.layout                      = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern    = %d{DATE} [%5p] [%F:%L] - %m%n

# CI needs debugging log to be able to debug test failures!!!!
log4j.logger.com.brandlive.qa.automation		= DEBUG

#Debugging log is change from TRACE to DEBUG